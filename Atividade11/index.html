<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formas de criar objeto</title>
</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "10001234";
        aluno1.nome = "Maria Silva";
        alert(`ra=${aluno1.ra}, nome=${aluno1.nome}`);

        var aluno2 = {};
        aluno2.ra = "20001234";
        aluno2["nome"] = "Maria Silva";
        alert("ra=" + aluno2.ra + ", nome=" + aluno2.nome);
        aluno2["email do aluno"] = "maria@gmail.com";
        alert(aluno2["email do aluno"]);

        var aluno3 = {
            ra: "30001234",
            nome: "Maria Silva",
        }
        alert("ra=" + aluno3.ra + ", nome=" + aluno3.nome);

        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;
            this.MostrarDados = function() {
                return "ra=" + this.ra + ", nome=" + this.nome;
            }
        }

        var aluno4 = new Aluno("40001234", "Maria Silva");
        alert(aluno4.MostrarDados());
        alert(aluno4.nome);

        function Aluno2() {
            var ra;
            var nome;
            this.setRa = function(value) {
                this.ra = value;
            }
            this.getRa = function() {
                return this.ra;
            }
            this.setNome = function(value) {
                this.nome = value;
            }
            this.getNome = function() {
                return this.nome;
            }
        }

        var aluno5 = new Aluno2();
        aluno5.setRa("50001234");
        aluno5.setNome("Maria Silva");
        alert("ra=" + aluno5.getRa() + ", nome=" + aluno5.getNome());

        function AlunoADS() {
            var numLab;
            this.setnumLab = function(value) {
                this.numLab = value;
            }
            this.getnumLab = function() {
                return this.numLab;
            }
        }
        
        AlunoADS.prototype = new Aluno2();

        var Aluno6 = new AlunoADS();
        Aluno6.setRa("60001234");
        Aluno6.setNome("Maria Silva");
        Aluno6.setnumLab(5);
        alert("ra=" + Aluno6.getRa() + ", nome=" + Aluno6.getNome() + ", numLab=" + Aluno6.getnumLab());

        class Aluno1 {
            constructor() {
                this._ra;
                this._nome;
            }
            setNome(value) {
                this._nome = value;
            }
            getNome() {
                return this._nome;
            }
            setRa(value) {
                this._ra = value;
            }
            getRa() {
                return this._ra;
            }
        }
        var objAluno = new Aluno1();
        objAluno.setRa("70001234");
        objAluno.setNome("Maria Silva");
        alert("ra=" + objAluno.getRa() + ", nome=" + objAluno.getNome());

        class AlunoADS1 extends Aluno1 {
            constructor() {
                super();
                this._numLab;
            }
            setnumLab(value) {
                this._numLab = value;
            }
            getnumLab() {
                return this._numLab;
            }
        }

        var objAluno2 = new AlunoADS1();
        objAluno2.setRa("80001234");
        objAluno2.setNome("Maria Silva");
        objAluno2.setnumLab(5);
        alert("ra=" + objAluno2.getRa() + ", nome=" + objAluno2.getNome() + ", numLab=" + objAluno2.getnumLab());
    </script>
</body>
</html>
